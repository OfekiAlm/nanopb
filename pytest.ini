[pytest]
# Pytest configuration for nanopb test suite
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    generator: marks tests related to code generation
    encoding: marks tests related to encoding
    decoding: marks tests related to decoding
    regression: marks regression tests

# Output options
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
