syntax = "proto3";
package demo.structures;

import "generator/proto/validate.proto";
import "enums/colors.proto";

message Point {
  float x = 1 [(validate.rules).float.gte = -1000.0, (validate.rules).float.lte = 1000.0];
  float y = 2 [(validate.rules).float.gte = -1000.0, (validate.rules).float.lte = 1000.0];
}

message ColoredPoint {
  Point p = 1;
  demo.enums.Color color = 2 [(validate.rules).enum.defined_only = true];
}
